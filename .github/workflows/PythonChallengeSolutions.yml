name: PythonChallengeSolutions
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - 3.9-dev
          - 3.10-dev
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache dependencies
        uses: actions/cache@v2
        id: deps_cache
        with:
          path: |
            ${{ env.pythonLocation}}/lib/*/site-packages/*
            ${{ env.pythonLocation}}/bin/*
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Cache cache files
        uses: actions/cache@v2
        with:
          path: "*.cache"
          key: ${{ runner.os }}-cache-${{ hashFiles('*.cache') }}
          restore-keys: |
            ${{ runner.os }}-cache-
            ${{ runner.os }}-
      - name: setup-ci
        run: make setup-ci
      - name: lint
        run: make lint
      - name: run
        run: make run
      - name: Upload generated artifacts for the sake of ... fun!
        uses: actions/upload-artifact@v2
        with:
          name: images-${{ matrix.python-version }}
          path: |
            *.gif
            *.png
            *.jpg
            *.wav
        if: ${{ always() }}
